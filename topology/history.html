    <h2>A history of Topology</h2>
    <p>原文来自: <a href="https://mathshistory.st-andrews.ac.uk/HistTopics/Topology_in_mathematics/">MacTutor</a></p>
    <p>拓扑的概念出现在当代数学的几乎各个领域中. 拓扑学科本身包括若干个不同的分支, 比如点集拓扑, 代数拓扑和微分拓扑, 其中这些例子中相对的共同点较少. 我们应该在一些不同的情形中追溯不同的拓扑概念.</p>
    <p>可能第一份可以视为拓扑开端的工作来自于<a href="https://mathshistory.st-andrews.ac.uk/Biographies/Euler/">欧拉</a>. 在 1736 年, 欧拉发表了一篇文章 "Solutio problematis ad geometriam situs pertinentis" 以解决 "Königsberg bridge problem" 问题.</p>
